<div class="container mb-5">
  <div class="justify-content-center row">
    <div class="col-md-8 col-lg-5">
      <div class="shadow rounded border-0 card">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>Contáctanos</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form novalidate="" action="#" method="get" class="login-form mt-4 av-invalid mb-2">
              <div class="row">
                <div class="col-lg-12">
                    <mat-form-field class="example-full-width">
                      <mat-label>Email</mat-label>
                      <input type="email" autofocus matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                             placeholder="Ex. pat@example.com">
                      <mat-hint>¡Los errores aparecen al instante!</mat-hint>
                      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Introduce una dirección de correo electrónico válida
                      </mat-error>
                      <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email es <strong>requerido</strong>
                      </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-12 mt-2">
                  <mat-form-field class="example-full-width">
                    <mat-label>Mensaje</mat-label>
                    <input matInput #message maxlength="256" placeholder="Ex. Necesito ayuda con...">
                    <mat-hint align="start"><strong>No reveles información personal</strong> </mat-hint>
                    <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
                  </mat-form-field>
              </div>
                <div class="mb-3 mt-5 col-lg-12">
                  <div class="d-grid"><button class="btn btn-primary">Enviar</button></div>
                </div>
              </div>
            </form>
          </mat-card-content>
          <mat-card-footer >
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </mat-card-footer>
        </mat-card>
      </div>
    </div>
  </div>
</div>
