<app-detalle-proyect *ngIf="proyectoSeleccioando" [proyecto]="proyectoSeleccioando"></app-detalle-proyect>
<mat-card class="mt-5">
  <mat-list>
    <div mat-subheader>
      Todos los proyectos
    </div>
    <ng-container *ngIf="proyectos.length>0">
      <mat-list-item *ngFor="let item of proyectos">
        <img *ngIf="item?.foto" mat-list-avatar (click)="abrirModal(item)"
          src="http://localhost:8080/api/upload/img/{{item.foto}}" alt="..." style="cursor: pointer;">
        <mat-icon *ngIf="!item?.foto" mat-list-icon (click)="abrirModal(item)"
          style="cursor: pointer;">category</mat-icon>
        <div mat-line>{{item.nombre}}</div>
        <div mat-line>{{item.estado}}</div>
        <mat-card-content>
          <mat-card-actions>
            <button class="m-2" [routerLink]="['/admin/galeriaProyect',item.id]" mat-flat-button
              color="primary">Galeria</button>
            <button class="m-2" [routerLink]="['/admin/editProyect',item.id]" mat-flat-button
              color="primary">Editar</button>
            <button name="eliminar" (click)="delete(item)" mat-fab color="warn">
              <mat-icon>auto_delete</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card-content>
        <mat-divider></mat-divider>
      </mat-list-item>
    </ng-container>
    <ng-container *ngIf="proyectos.length==0">
      <mat-list-item>
        <mat-icon mat-list-icon>info</mat-icon>
        <div mat-line>No hay proyectos</div>
      </mat-list-item>
    </ng-container>

  </mat-list>

  <div class="container text-center mt-2">
    <a routerLink="/admin/createProyect" mat-mini-fab color="primary"
      aria-label="Example icon button with a plus one icon">
      <mat-icon mat-list-icon>library_add</mat-icon>
    </a>
  </div>
</mat-card>
