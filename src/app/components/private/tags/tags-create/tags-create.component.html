<mat-card class="mt-5">
    <h1>Agregar nuevo proyecto</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form  #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input [(ngModel)]="tag.nombre" type="text" name="nombre" required
                        placeholder="Digite el título" matInput>
                </mat-form-field>

                <mat-form-field appearance="fill" class="mt-4">
                    <mat-label>Color</mat-label>
                    <mat-select [(ngModel)]="tag.color"  required name="color" >
                      <mat-option *ngFor="let tag of tags" [value]="tag.value">
                        {{tag.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>


                <div class="container text-center mt-5">
                    <button mat-flat-button color="primary" class="m-2"
                        [routerLink]="['/admin/indexTags']">Atrás</button>
                    <button mat-raised-button color="primary" (ngSubmit)="registro(registroForm)"  type="submit" *ngIf="!tag.id else elseBlock" >Guardar</button>

                    <ng-template #elseBlock>
                        <button mat-raised-button color="primary" class="ml10"
                        (ngSubmit)="update(registroForm)">Editar</button>
                    </ng-template>
                </div>
            </form>
        </div>
    </div>
</mat-card>
